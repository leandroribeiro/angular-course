<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    {{form.valid}}
    {{form.value | json}}

    <form #form='ngForm' novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Obrigatório e com 5 caracteres mínimo" label="Endereço">
            <input type="text" class="form-control" id="address" required minlength="5" name="address" ngModel
                   placeholder="Endereço" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Obrigatório e numérico" label="Número">
            <input type="text" class="form-control" id="number" required ngModel pattern="^[0-9]*$" name="number"
                   placeholder="Número"
                   autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container>
            <input type="text" class="form-control" id="optional" ngModel name="optional" placeholder="Complemento">
          </mt-input-container>
        </div>
      </div>
      <!-- /.col -->
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio name="paymentOption" ngModel [options]="paymentOptions"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <div class="table-responsive">
            <table class="table">
              <tbody>
              <tr>
                <th style="width:50%">Itens:</th>
                <td class="text-right">R$ 20,00</td>
              </tr>
              <tr>
                <th>Frete:</th>
                <td class="text-right">R$ 8,00</td>
              </tr>
              <tr>
                <th>Total:</th>
                <td class="text-right">R$ 28,00</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <a href="order-summary.html" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir
          Pedido
        </a>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
